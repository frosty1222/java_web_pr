<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <title>Club Edit</title>
</head>
<body>
<div class="container custom-editform" layout:fragment="body">
    <div class="row">
        <div class="col-12 text-left">
            <div class="col-8 text-left">
                <form class="custom-form" th:object="${event}" role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Title</label>
                        <input
                                type="text"
                                class="form-control"
                                th:field="*{name}"
                                placeholder="name...">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input
                                type="text"
                                class="form-control"
                                th:field="*{Type}"
                                placeholder="Type...">
                        <p th:if="${#fields.hasErrors('Type')}" class="text-danger" th:errors="*{Type}"></p>
                    </div>
                    <div class="form-group">
                        <label>PhotoURL</label>
                        <input
                                type="text"
                                class="form-control"
                                th:field="*{photoUrl}"
                                placeholder="Photo URL...">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                th:field="*{startTime}"
                                placeholder="startTime...">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                th:field="*{endTime}"
                                placeholder="endTime...">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
