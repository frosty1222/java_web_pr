<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<body>
<div class="container" layout:fragment="body">
    <div class="row">
        <div class="col-12">
            <div class="col-10 text-left">
                <legend>Login Form</legend>
                <div th:if="${param.error}" class="alert alert-success mt-3" id="user-incorrect">
                   Your UserName or Password incorrect.
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-3" id="user-logged-out">
                    You have logged out successfully
                </div>
                <form th:action="@{/login}" role="form" method="post">
                    <div class="form-group">
                        <label class="mt-2">User Name</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="userName..." />
                    </div>
                    <div class="form-group">
                        <label class="mt-2">User Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="userPassword..." />
                    </div>
                    <div class="form-group mt-5">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a th:href="@{/register}" class="btn btn-link">Don't have any accounts</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
