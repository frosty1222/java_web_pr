<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<title>Club Create</title>
</head>
<body>
    <div class="container" layout:fragment="body">
       <div class="row">
           <div class="col-12 text-left">
                <div class="col-8 text-left">
                <form class="custom-form" th:object="${club}" role="form" method="post" th:action="@{/clubs/new}">
				  <div class="form-group">
				    <label>Title</label>
				    <input 
				    type="text" 
				    class="form-control" 
				    th:field="*{title}"
				    placeholder="Title...">
				    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
				  </div>
				  <div class="form-group">
				    <label>PhotoURL</label>
				    <input 
				    type="text" 
				    class="form-control"
				    th:field="*{photoURL}"
				    placeholder="Photo URL...">
				     <p th:if="${#fields.hasErrors('photoURL')}" class="text-danger" th:errors="*{photoURL}"></p>
				  </div>
				  <div class="form-group">
				    <label>Content</label>
				    <input 
				    type="text" 
				    class="form-control"
				    th:field="*{content}"
				    placeholder="Content...">
				     <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
               </div>
           </div>
       </div>
    </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
